<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/launcher.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your apartment online mall" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/launcher.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Botiga</title>
    <style>
      #load {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 9999;
        background: url("%PUBLIC_URL%/brand-logo.svg") no-repeat center;
      }
    </style>
    <script>
      document.onreadystatechange = function () {
        var state = document.readyState;
        if (state == "interactive") {
          if (document.getElementById("root")) {
            document.getElementById("root").style.visibility = "hidden";
          }
        } else if (state == "complete") {
          setTimeout(function () {
            if (document.getElementById("load")) {
              document.getElementById("load").style.visibility = "hidden";
            }
            if (document.getElementById("root")) {
              document.getElementById("root").style.visibility = "visible";
            }
          }, 1000);
        }
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="load"></div>
    <div id="root"></div>
  </body>
</html>
